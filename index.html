<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball scoreboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scoreboard">
      <div class="team">
        <h2>Home</h2>
        <div class="score" id="scoreA">0</div>
        <button class="btn btnAddOne">+1</button>
        <button class="btn btnAddTwo">+2</button>
        <button class="btn btnAddThree">+3</button>
        <button class="btn btnMinusOne">-1</button>
      </div>
      <div class="team">
        <h2>Guest</h2>
        <div class="score" id="scoreB">0</div>
        <button class="btn btnAddOne">+1</button>
        <button class="btn btnAddTwo">+2</button>
        <button class="btn btnAddThree">+3</button>
        <button class="btn btnMinusOne">-1</button>
      </div>
      <div class="timer">
        <h2>Time</h2>
        <div class="time">10:00</div>
        <button class="btn startTime">START</button>
        <button class="btn stopTime">STOP</button>
      </div>
      <div>
        <h2>Period</h2>
        <h2 class="currentPeriod">1</h2>
        <button class="btnNextPeriod">Next period</button>
      </div>
    </div>
    <div class="controls">
      <button class="resetBtn" id="resetBtn">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
